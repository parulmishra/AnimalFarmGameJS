<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animal Farm Game</title>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
	  <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>

  <body>

    <h1>Create your Tamagotchi here</h1>

    <form id="create">

      <div class="form-group">
        <h3><label for="name">Enter Tamagotchi Name</label></h3>
        <input id="name" name="name" class="form-control" type="text">
      </div>

      <div id="images">

        <div class="row">
          <div class="col-md-4">
            <img src="img/bunny.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/cat.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/dog.jpeg">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <img src="img/pig.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/sheep.jpg">
          </div>
          <div class="col-md-4">
            <img src="img/squirrel.jpg">
          </div>
        </div>

      </div>
      <button id="submit" type= "submit" class="btn btn-primary btn-lg">Create</button>

    </form>

      <div id="pets">

      </div>

      <div class="row">
        <div class="col-md-4">
          <button type="submit" name="command" class="btn btn-primary btn-lg" value="feed">Feed</button>
        </div>
        <div class="col-md-4">
          <button type="submit" name="command" class="btn btn-primary btn-lg" value="sleep">Sleep</button>
        </div>
        <div class="col-md-4">
          <button type="submit" name="command" class="btn btn-primary btn-lg" value="play">Play</button>
        </div>
      </div>

  </body>
</html>
